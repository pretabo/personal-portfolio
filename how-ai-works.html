    <script>
      (function () {
        var trigger = document.getElementById('work-trigger');
        var sub = document.getElementById('work-subnav');
        var moreTrigger = document.getElementById('more-trigger');
        var moreSub = document.getElementById('more-subnav');
        if (trigger && sub) {
          trigger.addEventListener('click', function () {
            var open = sub.classList.toggle('is-open');
            if (open && moreSub) {
              moreSub.classList.remove('is-open');
              moreTrigger.setAttribute('aria-expanded', 'false');
              moreTrigger.classList.remove('nav-more-trigger--active');
            }
            trigger.setAttribute('aria-expanded', open);
            trigger.classList.toggle('nav-work-trigger--active', open);
          });
        }
        if (moreTrigger && moreSub) {
          moreTrigger.addEventListener('click', function () {
            var open = moreSub.classList.toggle('is-open');
            if (open && sub) {
              sub.classList.remove('is-open');
              trigger.setAttribute('aria-expanded', 'false');
              trigger.classList.remove('nav-work-trigger--active');
            }
            moreTrigger.setAttribute('aria-expanded', open);
            moreTrigger.classList.toggle('nav-more-trigger--active', open);
          });
        }
        var burger = document.getElementById('header-burger');
        var header = document.getElementById('site-header');
        var drawer = document.getElementById('header-drawer');
        if (burger && header && drawer) {
          burger.addEventListener('click', function () {
            var open = header.classList.toggle('is-menu-open');
            burger.setAttribute('aria-expanded', open);
            burger.setAttribute('aria-label', open ? 'Close menu' : 'Open menu');
            drawer.hidden = !open;
          });
        }
        var workDrawerTrigger = document.getElementById('work-drawer-trigger');
        var workDrawerSub = document.getElementById('work-drawer-sub');
        var moreDrawerTrigger = document.getElementById('more-drawer-trigger');
        var moreDrawerSub = document.getElementById('more-drawer-sub');
        if (workDrawerTrigger && workDrawerSub) {
          workDrawerTrigger.addEventListener('click', function () {
            var open = workDrawerSub.classList.toggle('is-open');
            if (open && moreDrawerSub) {
              moreDrawerSub.classList.remove('is-open');
              moreDrawerTrigger.setAttribute('aria-expanded', 'false');
            }
            workDrawerTrigger.setAttribute('aria-expanded', open);
          });
        }
        if (moreDrawerTrigger && moreDrawerSub) {
          moreDrawerTrigger.addEventListener('click', function () {
            var open = moreDrawerSub.classList.toggle('is-open');
            if (open && workDrawerSub) {
              workDrawerSub.classList.remove('is-open');
              workDrawerTrigger.setAttribute('aria-expanded', 'false');
            }
            moreDrawerTrigger.setAttribute('aria-expanded', open);
          });
        }
        function closeMenuIfOpen() {
          if (header && header.classList.contains('is-menu-open')) {
            header.classList.remove('is-menu-open');
            if (burger) {
              burger.setAttribute('aria-expanded', 'false');
              burger.setAttribute('aria-label', 'Open menu');
            }
            if (drawer) drawer.hidden = true;
          }
        }
        if (drawer) {
          drawer.querySelectorAll('a').forEach(function (a) {
            a.addEventListener('click', closeMenuIfOpen);
          });
        }
        window.addEventListener('resize', function () {
          if (window.matchMedia('(min-width: 721px)').matches) closeMenuIfOpen();
        });
      })();
    </script>
