<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me — Ben Fellows</title>
    <meta name="description" content="About Ben Fellows — Product Manager. Platform, delivery, and strategy." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="shell site-header-inner">
        <div class="site-header-row">
          <div class="site-brand">
            <span class="site-name">Ben Fellows</span>
            <span class="site-role">Product Manager</span>
          </div>
          <nav class="site-nav" aria-label="Primary navigation">
            <a href="index.html">Home</a>
            <button type="button" class="nav-work-trigger" aria-expanded="false" aria-controls="work-subnav" id="work-trigger">Work</button>
            <a href="about.html" class="nav-current">About Me</a>
          </nav>
        </div>
        <div class="nav-work-sub" id="work-subnav" role="region" aria-label="Work links">
          <a href="economist.html">The Economist</a>
          <a href="bbc-monitoring.html">BBC Monitoring</a>
          <a href="bbc.html">BBC</a>
          <a href="other-work.html">Other Work</a>
        </div>
      </div>
    </header>

    <script>
      (function () {
        var trigger = document.getElementById('work-trigger');
        var sub = document.getElementById('work-subnav');
        if (trigger && sub) {
          trigger.addEventListener('click', function () {
            var open = sub.classList.toggle('is-open');
            trigger.setAttribute('aria-expanded', open);
            trigger.classList.toggle('nav-work-trigger--active', open);
          });
        }
      })();
    </script>
    <main>
      <section class="section section-profile">
        <div class="shell">
          <h1>About Me</h1>
          <p>More content coming soon.</p>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="shell footer-inner">
        <p>© Ben Fellows</p>
      </div>
    </footer>
  </body>
</html>
